<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switcher de Modelos</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('./assets/img/TheLastOfUsBackGround.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
    }

    nav button {
      margin: 5px;
      padding: 8px 12px;
      background: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      position: fixed;
      display: none;
    }
  </style>
</head>

<body>
  <!-- MenÃº -->
  <nav>
    <button onclick="showModel('joel')">Joel</button>
    <button onclick="showModel('guitarra')">Guitarra Ellie</button>
    <button onclick="showModel('escena')">Escena The Last Of Us</button>
  </nav>

  <!-- Modelos -->
  <model-viewer id="joel"
    alt="Joel The Last Of Us"
    src="./assets/models/glb/joel_the_last_of_us.glb" ar  
    shadow-intensity="1" camera-controls
    touch-action="pan-y">
  </model-viewer>

  <model-viewer id="guitarra"
    alt="Guitarra Ellie The Last Of Us"
    src="./assets/models/glb/guitarra_ellie_the_last_of_us.glb" ar  
    shadow-intensity="1" camera-controls
    touch-action="pan-y">
  </model-viewer>

  <model-viewer id="escena"
    alt="The Last Of Us Scene"
    src="./assets/models/glb/the_last_of_us.glb" ar  
    shadow-intensity="1" camera-controls
    touch-action="pan-y">
  </model-viewer>

  <!-- Script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
